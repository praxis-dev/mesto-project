<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="stylesheet" href="./pages/index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Место" />

  <body class="root">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" />
    </header>

    <main>
      <section class="profile">
        <img
          src="./images/avatar.jpg"
          alt="аватар Жак Кусто"
          class="profile__avatar"
        />
        <div class="info">
          <div class="info__title-with-edit-button">
            <h1 class="info__title">Жак-Ив Кусто</h1>
            <img
              src="./images/edit-button.svg"
              alt="кнопка редактирование профиля"
              class="info__edit-button"
            />
          </div>
          <p class="info__subtitle">Исследователь океана</p>
        </div>
        <div class="profile__add-button"></div>
      </section>
    </main>

    <section class="post-grid">
      <article class="post">
        <img
          src="./images/karachaevsk.jpg"
          alt="Карачаевск"
          class="post__picture"
        />
        <div class="post__fit-title">
          <h2 class="post__title">Карачаевск</h2>
          <img
            class="post__like-button"
            alt="Кнопка лайк"
            src="./images/like-button.svg"
          />

      </article>
      <article class="post">

      <article class="post">

          <img
            class="post__like-button"
            alt="Кнопка лайк"
            src="./images/like-button.svg"

      <article class="post">
        <img src="./images/elbrus.jpg" alt="Эльбрус" class="post__picture" />

          <img
            class="post__like-button"
            alt="Кнопка лайк"
            src="./images/like-button.svg"
          />
        </div>
      </article>
      <article class="post">
        <img
          src="./images/karachaevsk.jpg"
          alt="Карачаевск"
          class="post__picture"
        />
        <div class="post__fit-title">
          <h2 class="post__title">Карачаево-Черкесия</h2>
